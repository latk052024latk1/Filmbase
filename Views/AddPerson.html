<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../css/common.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

</head>
<body>
    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Person's name">
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Person's surname">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-container">
                <div class="gender-radio">
                    <input type="radio" name="gender" id="male" value="M">
                    <label for="male">Male</label>
                </div>
                <div class="gender-radio">
                    <input type="radio" name="gender" id="female" value="F">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="birth_date">Birth date</label>
            <input type="date" name="birth_date" id="birth_date">
        </div>

        <div class="form-group">
            <label for="death_date">Death date</label>
            <input type="date" name="death_date" id="death_date">
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image">
        </div>
        <input type="submit" name="submit" id="submit" placeholder="Submit">
    </form>
</body>
</html>
